<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Edit Formation
      </h5>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="formationFormGroup" *ngIf="formationFormGroup" (ngSubmit)="onUpdateFormation()">
        
        <div class="mb-3">
          <input
          type="text"
          class="form-control"
          formControlName="diplome"
          placeholder="Enter Diplome ...">
        </div>
        <!-- <div *ngIf="title?.invalid && (title?.dirty || title?.touched)"
        class="alert alert-danger"> Title is Required</div> -->
        <div class="mb-3">
          <input
          type="text"
          class="form-control"
          formControlName="ecole"
          placeholder="Enter School ...">
        </div>
        <div class="mb-3">
          <input
          type="date"
          class="form-control"
          formControlName="periode"
          placeholder="End ...">
        </div>
        <div class="mb-3">
          <select
          class="form-control"
          formControlName="categorie"
          placeholder="Category ..."
          >
            <option value="Web Developer">Web Developer</option>
            <option value="Mobile Developer">Mobile Developer</option>

          </select>
        </div>
        <button type="submit" class="btn btn-success ">Save</button>

      </form>
    </div>
  </div>
</div>
