<div class="container">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>DIPLOME</th>
          <th>ECOLE</th>
          <th>PERIODE</th>
          <th>Categorie</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of formationsInput" >
          <td>{{item.id}}</td>
          <td>{{item.diplome}}</td>
          <td>{{item.ecole}}</td>
          <td>{{item.periode}}</td>
          <td>{{item.categorie}}</td>
          <td>
            <button
              (click)="onDelete(item)"
              class="btn btn-sm btn-danger">
              <span class="fa fa-trash-o"></span>
            </button>
          </td>
          <td>
            <button
              (click)="onEdit(item)"
              class="btn btn-sm btn-danger">
              <span class="fa fa-edit"></span>
            </button>
          </td>

        </tr>
      </tbody>
        

      
    </table>
  </div>
</div>
