<div class="container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr> 
            <th>ID</th>
            <th>Poste</th>
            <th>entreprise</th>
            <th>periode</th>
            <th>Details</th>
            <th>Country</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of experiencesInput" >
            <td>{{item.id}}</td>
            <td>{{item.poste}}</td>
            <td>{{item.entreprise}}</td>
            <td>{{item.periode}}</td>
            <td>{{item.detail}}</td>
            <td>{{item.country}}</td>
            <td>
              <button
                (click)="onDelete(item)"
                class="btn btn-sm btn-danger">
                <span class="fa fa-trash-o"></span>
              </button>
            </td>
            <td>
              <button
                (click)="onEdit(item)"
                class="btn btn-sm btn-danger">
                <span class="fa fa-edit"></span>
              </button>
            </td>
  
          </tr>
        </tbody>
          
  
        
      </table>
    </div>
  </div>
